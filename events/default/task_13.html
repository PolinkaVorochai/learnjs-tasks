<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
            Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a
                href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
        </p>
    </fieldset>

    <script>
        contents.onclick = function (event) {

            function handleLink(href) {
                let isLeaving = confirm(`Leave for ${href}?`);
                if (!isLeaving) return false;
            }

            let target = event.target.closest('a');

            if (target && contents.contains(target)) {
                return handleLink(target.getAttribute('href'));
            }
        };
    </script>
</body>

</html>

<!--Сделайте так, чтобы при клике на ссылки внутри элемента id="contents" 
    пользователю выводился вопрос о том, действительно ли он хочет покинуть страницу, 
    и если он не хочет, то прерывать переход по ссылке.-->
