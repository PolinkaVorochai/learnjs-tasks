<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="table">
        aaa
        <tr>
            <td>Тест</td>
        </tr>
    </table>

    <script>
        alert(table);

        table.remove();

    </script>
</body>

</html>

<!--В примере ниже вызов table.remove() удаляет таблицу из документа.

Но если вы запустите его, вы увидите, что текст "aaa" все еще виден.

Почему так происходит?   
HTML в задаче некорректен. Браузер исправил ошибку автоматически. 
Но внутри <table> не может быть текста: в соответствии со спецификацией допускаются 
только табличные теги. Поэтому браузер показывает "aaa" до <table>.
Теперь очевидно, что когда мы удаляем таблицу, текст остаётся.-->
