<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Уведомление находится справа</h2>

    <p>
        sdhjkl shudjslkx sajdslkx; sdnklmxnxlk
        sdhsxni
        skdjbjco
    </p>

    <script>
        function showNotification({ top = 0, right = 0, className, html }) {

            let notification = document.createElement('div');
            notification.className = "notification";
            if (className) {
                notification.classList.add(className);
            }

            notification.style.top = top + 'px';
            notification.style.right = right + 'px';

            notification.innerHTML = html;
            document.body.append(notification);

            setTimeout(() => notification.remove(), 1500);
        }

        // test it
        let i = 1;
        setInterval(() => {
            showNotification({
                top: 10,
                right: 10,
                html: 'Hello ' + i++,
                className: "welcome"
            });
        }, 2000);
    </script>
</body>

</html>

<!--Напишите функцию showNotification(options), которая создаёт уведомление: <div class="notification"> 
    с заданным содержимым. Уведомление должно автоматически исчезнуть через 1,5 секунды.

Пример объекта options:

// показывает элемент с текстом "Hello" рядом с правой верхней частью окна.
showNotification({
  top: 10, // 10px от верхней границы окна (по умолчанию 0px)
  right: 10, // 10px от правого края окна (по умолчанию 0px)
  html: "Hello!", // HTML-уведомление
  className: "welcome" // дополнительный класс для div (необязательно)
});-->
